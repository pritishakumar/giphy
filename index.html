<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    #party img {
      object-fit: contain;
    }
  </style>

  <title>Giphy Party!</title>
  <meta charset="UTF-8">
  <meta name="description" content="Application to access the Giphy API" />
  <meta name="keywords" content="gif giphy api search" />
  <meta name="author" content="Pritisha Kumar" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="gif.ico"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body class="bg-dark text-warning">
  <h1>Giphy Party</h1>
  <p>It's a gif, party! What kind of gif do you want to see? Type a search keyword to see who comes by!</p>
  <div class="form-group m-2 sticky-top">
    <input id="search" type="text" placeholder="Try me, I dare you!" autofocus required />
    <button id="searchBut" class="btn btn-success">Invite to the Party!</button>
    <button id="removeBut" class="btn btn-danger">Clear Out the Party!</button>
  </div>

  <div class="container-fluid">
    <div id="party" class="row">
      <!--Gifs inserted here-->
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>

</html>
